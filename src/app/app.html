<!-- Barra de navegación con Material UI -->
<mat-toolbar color="primary">
  <img src="https://vectorlogoseek.com/wp-content/uploads/2023/06/ipg-interpublic-group-vector-logo.png"
       alt="IPG Logo"
       style="height:32px; width:auto; max-width:120px; margin-right:12px; vertical-align:middle;" />
  <span>IQ Planning</span>

  <!-- Menú de navegación -->
  <span class="example-spacer"></span>

  <!-- Botón de "Plan de Medios" con submenú -->
  <button mat-button [matMenuTriggerFor]="menu">Plan de Medios</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/plan-medios-create">Agregar Plan de Medios</button>
    <button mat-menu-item routerLink="/plan-medios-resumen">Resumen Plan de Medios</button>
    <button mat-menu-item>Consultar Plan de Medios</button>
  </mat-menu>

  <button mat-button routerLink="/reglas">Reglas</button>
  <button mat-button routerLink="/configuracion">Configuración</button>

  <!-- Botón de "Sign Up" -->
  <button id="sing" mat-button>Sign Up</button>
</mat-toolbar>

<!-- Área donde se renderizan las rutas -->
<router-outlet></router-outlet>
